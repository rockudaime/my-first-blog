<html>
        <head>
            <title>Django blog</title>
        </head>
        <body>
            <div>
                <h1><a href="">Django Blog</a></h1>
            </div>

            {% for post in posts %}
            <div>
            <p>published:{{ post.published_date}}</p>
            <h1>{{ post.title }} </h1>
            <p>{{ post.text|linebreaks }}</p>
               

            
            </div>
            {% endfor %}
        </body>
</html>
